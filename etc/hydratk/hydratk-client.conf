Core:
  color:
    keyword: '#0000FF'
    string: '#008F00'
    yoda: '#A52A2A'
  font:
    family: Courier New
    size: 12
    style: normal
  format:
    indent_python: 4
    indent_yoda: 2
  language: en
  show_info_bar: 1
  show_line_number: 1
  yoda:
    hidden_tags: Author,Id,Path,Desc,Version,Pre-Req,Post-Req,Events,Test,Validate
Logger:
  format: '{timestamp} [{level}] {message}'
  level: DEBUG
  logdir: default
Projects:
  test:
    path: C:/private/codes/Git/Hydra/test
    pythonpath:
    - C:/private/codes/Git/Hydra/test/lib/yodalib
    - C:/private/codes/Git/Hydra/test/helpers/yodahelpers
  test2:
    path: C:/private/codes/Git/Hydra/test2
    pythonpath:
    - C:/private/codes/Git/Hydra/test2/lib/yodalib
    - C:/private/codes/Git/Hydra/test2/helpers/yodahelpers
